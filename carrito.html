<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class=" logo">Carrito-shopp</h1>
                
            </header>
            <nav>
                <ul>
                    
                    <li>
                        <a class="boton menu boton-Volver" href="index.html"> 
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton menu boton-carrito active" href="carrito.html"> 
                            <i class="bi bi-cart"></i>carrito </span>
                        </a>
                    </li>
                    
                </ul>
            </nav>

            <footer>
                <p class="texto.footer">Â© 2024 un poco de Todo</p>
            </footer>
        </aside>
        <main>
            <h2 class="tirulo-principal">Carrito de compra</h2>
            <div class="contenedor-carrito"> 
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i> </p>

                <div class="Carrito-productos">

                    <div class="Carrito-producto">
                        <img src="img/teclados/Teclado-01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Teclado</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>25000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>25000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="Carrito-producto">
                        <img src="img/teclados/Teclado-03.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Teclado-03</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>20000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">vaciar carrito</button>
                    </div>                        
                    <div class="carrito-acciones-derecha">
                        <div class="carrito acciones total">
                            <p>total</p>
                            <p id="total">45000</p>
                            <button class="carrio-acciones-comprar">comprar a hora</button>
                        </div>
                    </div>
                </div>
            </div>
                
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
